<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMC Rehearsal Room Availability</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎵 CMC Rehearsal Rooms</h1>
            <p>San Francisco Community Music Center - Available Practice Spaces</p>
        </header>

        <div class="controls">
            <button id="refreshBtn" onclick="fetchRehearsals()">
                <span id="refreshText">🔄 Refresh Availability</span>
                <span id="loadingText" class="hidden">⏳ Loading...</span>
            </button>
            <div class="booking-info">
                <p><strong>Booking Code:</strong> FLUTEFILLEDFALL</p>
                <a href="https://sfcmc.org/play/practice-studio-rehearsal-space-rentals/" target="_blank" class="book-btn">
                    📅 Book a Room
                </a>
            </div>
        </div>

        <div id="error-message" class="error hidden"></div>
        
        <div id="schedule-container" class="schedule-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading rehearsal availability...</p>
            </div>
        </div>

        <footer>
            <p>Data refreshed every 6 hours • <a href="https://sfcmc.org" target="_blank">Visit CMC Website</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
